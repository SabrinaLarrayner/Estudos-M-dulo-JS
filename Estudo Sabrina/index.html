<H1>QUAL PAÍS VOCÊ MORA?</H1>
<input type="text" name="teste01" id="bra">
<input type="button" value="verificar" name="teste" id="teste" onclick="pais()">

    function pais() {
        let teste01 = window.document.getElementById('bra')
        let pais = String(teste01.value)
        if (pais == 'Brasil') { 
            console.log('Você é Brasileiro') 
        } else {
            console.log('Você é estrangeiro.')
        }
    }
